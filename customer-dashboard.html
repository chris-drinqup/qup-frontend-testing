<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUP Customer Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .order-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .queue-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .queue-item.my-order {
            border-left-color: #51cf66;
            background: #f8fff8;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∫ QUP Customer Dashboard</h1>
        
        <div class="order-form">
            <h3>Place New Order</h3>
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" id="customerName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Item:</label>
                <select id="itemSelect">
                    <option value="Coffee">‚òï Coffee</option>
                    <option value="Sandwich">ü•™ Sandwich</option>
                    <option value="Salad">ü•ó Salad</option>
                    <option value="Smoothie">ü•§ Smoothie</option>
                </select>
            </div>
            <div class="form-group">
                <label>Priority:</label>
                <select id="priority">
                    <option value="100">üî• High Priority</option>
                    <option value="500" selected>üìã Normal Priority</option>
                    <option value="900">‚è∞ Low Priority</option>
                </select>
            </div>
            <button class="btn" onclick="placeOrder()">Place Order</button>
            <button class="btn" onclick="refreshQueue()">Refresh Queue</button>
        </div>

        <div>
            <h3>Current Queue</h3>
            <div id="queueContainer">
                <p>Loading queue...</p>
            </div>
        </div>
    </div>

    <script src="customer_auth.js"></script>
    <script>
        let myCustomerName = '';

        // Auto-populate customer name if available
        document.addEventListener('DOMContentLoaded', function() {
            const customerInfo = customerAuth.getCustomerInfo();
            if (customerInfo.name) {
                document.getElementById('customerName').value = customerInfo.name;
                myCustomerName = customerInfo.name;
            }
            refreshQueue();
            
            // Auto-refresh every 10 seconds
            setInterval(refreshQueue, 10000);
        });

        async function placeOrder() {
            const customerName = document.getElementById('customerName').value.trim();
            const item = document.getElementById('itemSelect').value;
            const priority = parseInt(document.getElementById('priority').value);

            if (!customerName) {
                alert('Please enter your name');
                return;
            }

            const orderId = `order-${customerName}-${Date.now()}`;

            try {
                const result = await customerAuth.apiCall('/api/v1/queue/add', 'POST', {
                    id: orderId,
                    payload: {
                        items: [{ name: item, quantity: 1 }]
                    },
                    priority: priority,
                    user_id: customerName
                });

                customerAuth.showToast(`Order placed! Position: ${result.position}`, 'success');
                myCustomerName = customerName;
                refreshQueue();
            } catch (error) {
                console.error('Failed to place order:', error);
            }
        }

        async function refreshQueue() {
            try {
                const result = await customerAuth.apiCall('/api/v1/queue/list');
                displayQueue(result.queue);
            } catch (error) {
                console.error('Failed to refresh queue:', error);
                document.getElementById('queueContainer').innerHTML = 
                    '<p style="color: red;">Failed to load queue</p>';
            }
        }

        function displayQueue(queue) {
            const container = document.getElementById('queueContainer');
            
            if (!queue || queue.length === 0) {
                container.innerHTML = '<p>No orders in queue</p>';
                return;
            }

            container.innerHTML = queue.map((item, index) => {
                const isMyOrder = myCustomerName && item.user_id === myCustomerName;
                return `
                    <div class="queue-item ${isMyOrder ? 'my-order' : ''}">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>#${index + 1} - ${item.id}</strong>
                                ${isMyOrder ? '<span style="color: #51cf66; font-weight: bold;"> (Your Order)</span>' : ''}
                            </div>
                            <span class="status ${item.finalized ? 'ready' : 'waiting'}">
                                ${item.finalized ? 'Ready!' : 'Waiting'}
                            </span>
                        </div>
                        <div style="margin-top: 8px; color: #666;">
                            Order: ${item.payload?.items?.[0]?.name || 'Unknown'} | 
                            Time in queue: ${item.duration} | 
                            Estimated wait: ${item.remaining_time}
                            ${item.can_qup ? ' | <button class="btn" style="padding: 4px 8px; font-size: 12px;" onclick="performQUP(\'' + item.id + '\')">‚ö° QUP</button>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function performQUP(orderId) {
            tr{
                const result = await customerAuth.apiCall('/api/v1/queue/qup', 'POST', {
                    id: orderId,
                    qup_type: 'super'
                });

                customerAuth.showToast(result.message || 'QUP successful!', 'success');
                refreshQueue();
            } catch (error) {
                console.error('QUP failed:', error);
            }
        }
    </script>
</body>
</html>
